name: Cleanup Workflow Runs

on:
  workflow_call:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write
  actions: write
  packages: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Cleanup Workflow Runs
        uses: fgrzl/actions/workflow-cleanup@v0.0.5
        with:
          days_old: 3
          per_page: 100

      - name: Prune Pre-Release Tags
        uses: hydn-co/build-tools/.github/actions/prune-tags@main
        with:
          keep-count: 10
          dry-run: false
          push: true

      - name: Prune Pre-Release Container Packages
        uses: hydn-co/build-tools/.github/actions/prune-packages@main
        with:
          org: hydn-co
          package-prefix: mesh-
          keep-count: 10
          dry-run: false
          token: ${{ secrets.GITHUB_TOKEN }}
