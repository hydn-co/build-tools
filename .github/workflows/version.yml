name: Version

on:
  workflow_call:
    outputs:
      version:
        description: "The calculated semantic version"
        value: ${{ jobs.version.outputs.version }}
      semver:
        description: "The semantic version"
        value: ${{ jobs.version.outputs.semVer }}
      majorMinorPatch:
        description: "Major.Minor.Patch version"
        value: ${{ jobs.version.outputs.majorMinorPatch }}
      sha:
        description: "The commit SHA"
        value: ${{ jobs.version.outputs.sha }}
  workflow_dispatch:

permissions:
  contents: write
  packages: read

jobs:
  version:
    name: Version
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      version: ${{ steps.version.outputs.SemVer }}
      semVer: ${{ steps.version.outputs.SemVer }}
      majorMinorPatch: ${{ steps.version.outputs.MajorMinorPatch }}
      sha: ${{ steps.version.outputs.Sha }}
      fullSemVer: ${{ steps.version.outputs.FullSemVer }}
      informationalVersion: ${{ steps.version.outputs.InformationalVersion }}

    steps:
      - name: Checkout Full History
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v4.1.0

      - name: Calculate Version
        id: version
        uses: gittools/actions/gitversion/execute@v4.1.0
